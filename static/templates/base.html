<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Smart Notes</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Home</a>                <!-- Logout logic Django 5.0+ -->
            <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create</a>
            <form id="logout-form" method="post" class="d-inline" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn btn-outline-light me-1" type="submit">Logout</button>
             </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>
        {% endif %}
    </div>
</nav>
<div class="my-5 text-center container">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
